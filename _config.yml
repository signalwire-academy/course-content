# SignalWire AI Agents Certification - Course Content

title: SignalWire AI Agents Certification
description: Official certification program for building voice AI agents
url: https://signalwire.academy
baseurl: ""

remote_theme: just-the-docs/just-the-docs

# Colors
color_scheme: light

# Navigation - just-the-docs automatically picks up pages
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Heading anchors
heading_anchors: true

# Footer
footer_content: "SignalWire AI Agents Certification Program"

# External links
aux_links:
  SignalWire Docs: https://developer.signalwire.com
  GitHub: https://github.com/signalwire-academy

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Code copy button
enable_copy_code_button: true

# Callouts
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: red
  tip:
    title: Tip
    color: green

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - .gitignore

# Kramdown settings for parsing markdown inside HTML
kramdown:
  parse_block_html: true
